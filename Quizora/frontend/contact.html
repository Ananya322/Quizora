<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Contact Us | QUIZORA</title>
</head>
<body>
    <nav class="navbar navI navbar-light bg-light" style="padding-top: 5px; padding-bottom: 35px;">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo.png"  height="55">
        </a>
      </nav>
      <div class="sConContact">
        <div class="Ccontainer">
            <div class="left">
                <div>
                    <h2>Contact Us</h2>
                    <p>Feedback is really appreciated!</p>
                </div>
                <div class="details">
                    <div><p>Madhusmita | Avinash <br>&nbsp;&nbsp;&nbsp;Riddhi | Ananya</p></div><br>
                    <div><p>quizora@gmail.com</p></div><br>
                    <div><p>VIT, Vellore</p></div>
                </div>
            </div>
            <form class="right" method="POST" id="myForm" onsubmit="validation()">
                <div class = "rightContainer">
                    <input type="hidden" name="_captcha" value="false">
                    <div>
                        <div>
                            <label htmlFor='fname'>Your Name</label>
                            <input type="text" name='name' id="name" placeholder='John Doe' required/>
                        </div>
                        <div>
                            <label htmlFor='email'>Email Address</label>
                            <input type="email" name='email' id="email" placeholder='example@gmail.com' required/>
                        </div>
                        <div>
                            <label htmlFor='phone'>Phone Number</label>
                            <input type="phone" name='phone' id="phone" placeholder='+91 XXXXXXXXXX' required/>
                        </div>
                    </div>
                    <div class="message">
                        <label htmlFor='message'><p>Message</p></label>
                        <textarea type="text" name='message' placeholder='Your message' id="message" required></textarea>
                    </div>
                </div>
                <p class="q">It'd be great if you can tell why you are reaching out to me!</p>
                    <div class="query">
                        <div>
                            <label htmlFor='c1'><input type="radio" name='category' id='c1' value="Feedback"/>Feedback</label>
                        </div>
                        <div>
                            <label htmlFor='c2'> <input type="radio" name='category' id='c2' value="Queries"/>Queries</label>
                        </div><div>
                            <label htmlFor='c3'><input type="radio" name='category' id='c3' value="Discrepancies"/>Discrepancies</label>
                        </div><div>
                            <label htmlFor='c4'><input type="radio" name='category' id='c3' value="Others"/>Others</label>
                        </div>
                    </div>
                    <button type="submit" class="send">Send</button>
            </form>
            <script>
                function validation() {
                    var name = document.getElementById('name').value;
                    var email = document.getElementById('email').value;
                    var phn = document.getElementById('phone').value;
                    
        
                    var reName = /^[a-zA-z\s]+$/;
                    if (!reName.test(name)) {
                        alert("Please enter your name again with correct format.");
                    }
        
                    var reEmail = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
                    if (!reEmail.test(email)) {
                        alert("Please try again! Enter your email address with correct format.");
                    }
        
                    var rePhone = /^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$/; // for indian phone number 
                    if(!rePhone.test(phn))
                    {
                        alert("Please enter your phone number with correct.");
                    }
                }
            </script>

        </div>
        </div>
    </div>
</body>
</html>
